<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a" />
  
  <!-- Glitch effect lines -->
  <rect x="10" y="30" width="180" height="3" fill="#ff00ff" opacity="0.7" />
  <rect x="20" y="120" width="160" height="2" fill="#00ffff" opacity="0.8" />
  <rect x="0" y="170" width="200" height="4" fill="#ff00ff" opacity="0.6" />
  
  <!-- Main logo elements -->
  <g transform="translate(40, 50)">
    <!-- Stylized "GS" for Gustavo Silva -->
    <path d="M30,20 C30,10 40,0 60,0 C80,0 90,10 90,20 L90,30 L60,30 L60,40 C60,45 65,50 70,50 C75,50 80,45 80,40 L90,40 C90,50 80,60 70,60 C60,60 50,50 50,40 L50,20 C50,15 55,10 60,10 C65,10 70,15 70,20 L60,20 Z" 
          fill="none" stroke="#ff00ff" stroke-width="3" />
    
    <!-- Punk spikes -->
    <polygon points="20,70 25,90 30,70 35,100 40,70 45,90 50,70 55,100 60,70 65,90 70,70 75,100 80,70 85,90 90,70 95,100 100,70" 
             fill="none" stroke="#00ffff" stroke-width="2" />
  </g>
  
  <!-- Glitch effect rectangles -->
  <rect x="50" y="60" width="30" height="10" fill="#ff00ff" opacity="0.5" />
  <rect x="120" y="80" width="20" height="15" fill="#00ffff" opacity="0.5" />
  <rect x="70" y="140" width="40" height="5" fill="#ff00ff" opacity="0.4" />
  
  <!-- Circuit-like lines -->
  <path d="M10,10 L30,10 L30,30 L50,30 L50,50" fill="none" stroke="#00ffff" stroke-width="1" />
  <path d="M190,190 L170,190 L170,170 L150,170 L150,150" fill="none" stroke="#ff00ff" stroke-width="1" />
  
  <!-- Text "PUNK" -->
  <text x="100" y="180" font-family="monospace" font-size="16" font-weight="bold" fill="#00ffff" text-anchor="middle">PUNK</text>
  
  <!-- Scanline effect -->
  <g opacity="0.1">
    <rect x="0" y="10" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="30" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="50" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="70" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="90" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="110" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="130" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="150" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="170" width="200" height="1" fill="#ffffff" />
    <rect x="0" y="190" width="200" height="1" fill="#ffffff" />
  </g>
</svg>